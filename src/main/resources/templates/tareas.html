<!DOCTYPE html> 
<head th:replace="fragmentos/header :: head"></head>
<body>
	<div th:insert="/fragmentos/header :: menu"> </div>
	<br>
	<div class="container mt-4">
		 <a href="#" class="btn btn-primary btn-lg active" role="botton" aria-pressed="true">
		 	Agregar
		 </a>
		 <br>
		 <table class="table">
	 		<thead>
		 		<tr>
		 			<th scope="col1"> ID </th>
		 			<th scope="col1"> DESCRIPCION</th>
		 			<th scope="col1"> FECHA</th>
		 			<th scope="col1"> REALIZADO</th>
		 			<th scope="col1"> ACCIONES</th>
		 		 </tr>
		 	 </thead>
		 	 <tbody>
		 	 	<tr th:each="tarea : ${tareas}">
		 	 		<th th:text="${tarea.id}" scope="row"> </th>
		 	 		<td th:text="${tarea.descripcion}"> </td> 
		 	 		<td th:text="${tarea.fecha}"> </td>
		 	 		<td th:text="${tarea.realizado}"> </td>
		 	 		<td >
		 	 			<a href="#" class="btn btn-succcess"> Editar </a>
		 	 			<a href="#" class="btn btn-danger"> Eliminar </a>
		 	 		</td>
		 	 	</tr>
		 	 </tbody>
		 	
		 </table>
	</div>

</body>
</html>
